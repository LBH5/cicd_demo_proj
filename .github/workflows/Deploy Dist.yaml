name: Deploy Dist Folder
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout Repository Code
              uses: actions/checkout@v4 
              
            - name: Setup NodeJS env
              uses: actions/setup-node@v4 
              with:
                  node-version: 22
            - name: Print NodeJS version
              run: node -v
              
            - name: Install NodeJS Dependencies
              run: npm install
              
            - name: Run unit tests
              run: npm run test:unit
    build:
        needs: [test]
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout Repository Code
              uses: actions/checkout@v4 
              
            - name: Setup NodeJS env
              uses: actions/setup-node@v4 
              with:
                  node-version: 22
                  
            - name: Print NodeJS version
              run: node -v
              
            - name: Install NodeJS Dependencies
              run: npm install
              
            - name: Build the project
              run: npm run build
    deploy:
        needs: [build]
        runs-on: ubuntu-latest
        steps: 
            - name: Deploy Dist
              run: echo "Deployement has been successfully completed!"
              
          
        